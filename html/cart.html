<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - Red Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"> <img src="logo.png" alt="" width="125px" /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html">
          <img src="cart.png" alt="" width="30px" height="30px" />
        </a>
        <img src="menu.png" alt="" class="menu-icon" onclick="menutoggle()" />
      </div>
    </div>

    <!-- Cart Items Details -->
    <div class="small-container cart-page">
      <table id="cart-items">
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="buy-1.jpg" alt="" />
              <div>
                <p>Red Printed T-shirt</p>
                <small class="price">Price: $50.00</small>
                <br />
                <a href="#">Remove</a>
              </div>
            </div>
          </td>
          <td>
            <button class="btn-minus">-</button>
            <span class="quantity">1</span>
            <button class="btn-plus">+</button>
          </td>
          <td class="subtotal">$50.00</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="product-8.jpg" alt="" />
              <div>
                <p>Black Printed T-shirt</p>
                <small class="price">Price: $50.00</small>
                <br />
                <a href="#">Remove</a>
              </div>
            </div>
          </td>
          <td>
            <button class="btn-minus">-</button>
            <span class="quantity">1</span>
            <button class="btn-plus">+</button>
          </td>
          <td class="subtotal">$50.00</td>
        </tr>
      </table>

      <div class="total">
        <h3>Total Commande:</h3>
        <span id="total-price">$100.00</span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
